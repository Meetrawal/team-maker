<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Maker by Meet Rawal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #d4af37;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .container {
      background: rgba(25, 25, 25, 0.9);
      border: 1px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 16px;
      background: #333;
      color: #f5f5f5;
    }

    button {
      background: linear-gradient(90deg, #d4af37, #a68a2d);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #caa530, #8c7824);
      transform: scale(1.05);
    }

    .teams {
      margin-top: 20px;
      text-align: center;
    }

    .team {
      border-top: 1px solid #d4af37;
      margin-top: 10px;
      padding-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Team Maker</h1>
  <div class="container">
    <div id="playerInputs">
      <input type="text" id="player1" placeholder="Player 1 name" />
      <input type="text" id="player2" placeholder="Player 2 name" />
      <input type="text" id="player3" placeholder="Player 3 name" />
      <input type="text" id="player4" placeholder="Player 4 name" />
      <input type="text" id="player5" placeholder="Player 5 name (optional)" />
      <input type="text" id="player6" placeholder="Player 6 name (optional)" />
    </div>
    <button onclick="makeTeams()">Generate Teams</button>
    <button onclick="resetForm()">Reset</button>
    <div class="teams" id="teams"></div>
  </div>

  <footer>Â© 2025 Team Maker by Meet Rawal</footer>

  <script>
    function makeTeams() {
      const names = [];
      for (let i = 1; i <= 6; i++) {
        const name = document.getElementById("player" + i).value.trim();
        if (name) names.push(name);
      }
      if (names.length < 2) {
        alert("Please enter at least 2 player names.");
        return;
      }
      names.sort(() => Math.random() - 0.5);
      const mid = Math.ceil(names.length / 2);
      const teamA = names.slice(0, mid);
      const teamB = names.slice(mid);
      document.getElementById("teams").innerHTML = `
        <div class='team'><h3 style='color:#d4af37'>Team Home</h3>${teamA.join("<br>")}</div>
        <div class='team'><h3 style='color:#d4af37'>Team Away</h3>${teamB.join("<br>")}</div>
      `;
    }

    function resetForm() {
      for (let i = 1; i <= 6; i++) {
        document.getElementById("player" + i).value = "";
      }
      document.getElementById("teams").innerHTML = "";
    }
  </script>
</body>
</html>
